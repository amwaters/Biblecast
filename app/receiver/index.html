<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            /* overflow:hidden; */
            background-color: #000000;
        }
        div{
            /* height:720PX; */
            /* width:1280PX; */
            width: 100%;
            /* text-align:center; */
            border:0px solid silver;
            display: table-cell;
            vertical-align:middle;
            color:#FFFFFF;
            background-color:#000000;
            font-weight:bold;
            font-family:Verdana, Geneva, sans-serif;
            font-size:40px;
        }
        .paragraph {
            width: 90%;
            display: inline-block;
            clear: both;
        }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <title>Biblecast</title>
</head>
<body>
<DIV id="message"></DIV>
<script type="text/javascript"
        src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script type="text/javascript">
      if (typeof String.prototype.contains === 'undefined') {
        String.prototype.contains = function(it) { return this.indexOf(it) != -1; };
      }

      window.onload = function() {
        cast.receiver.logger.setLevelValue(0);
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        console.log('Starting Receiver Manager');
        console.log(screenSize());

        // handler for the 'ready' event
        castReceiverManager.onReady = function(event) {
          console.log('Received Ready event: ' + JSON.stringify(event.data));
          window.castReceiverManager.setApplicationState("Application status is ready...");
        };

        // handler for 'senderconnected' event
        castReceiverManager.onSenderConnected = function(event) {
          console.log('Received Sender Connected event: ' + event.data);
          console.log(window.castReceiverManager.getSender(event.data).userAgent);
        };

        // handler for 'senderdisconnected' event
        castReceiverManager.onSenderDisconnected = function(event) {
          console.log('Received Sender Disconnected event: ' + event.data);
          if (window.castReceiverManager.getSenders().length == 0) {
	        window.close();
	      }
        };

        // create a CastMessageBus to handle messages for a custom namespace
        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
              'urn:x-cast:au.id.neasbey.biblecast', cast.receiver.CastMessageBus.MessageType.JSON);

        // handler for the CastMessageBus message event
        window.messageBus.onMessage = function(event) {
          console.log('Message [' + event.senderId + ']: ' + event.data);

          var jsonData = event.data;

          // check if the event is a gesture
          if (jsonData.gesture !== undefined) {
                if (jsonData.element !== undefined) {
                    if(jsonData.gesture.contains("scroll_up")) {
                        // scroll up the results list
                        // TODO
                        //displayText("Scroll up to element: " + jsonData.element);
                        scrollTo(jsonData.element);
                    } else if(jsonData.gesture.contains("scroll_down")) {
                        // scroll down the results list
                        // TODO
                        //displayText("Scroll down to element: " + jsonData.element);
                        scrollTo(jsonData.element);
                    }
                }
          } else if (jsonData.elements !== undefined) {
                var elements = jsonData.elements;
                var html = "";
                clearMessage();
                for(var i=0; i < elements.length; i++) {
                    amendMessage(i, elements[i]);
                    //html += elements[i];
                    //displayText(html);
                }
                window.castReceiverManager.setApplicationState();
          } else if (jsonData.display !== undefined) {
                displayText(jsonData.display);
          } else {
            // display the message from the sender
            displayText(event.data);
          }

          // inform all senders on the CastMessageBus of the incoming message event
          // sender message listener will be invoked
          window.messageBus.send(event.senderId, event.data);
        }

        // initialize the CastReceiverManager with an application status message
        window.castReceiverManager.start({statusText: "Application is starting"});
        console.log('Receiver Manager started');
      };

      // utility function to clean the message div
      function clearMessage() {
        $('#message').html("");
      };

      // utility function to amend to the message div
      function amendMessage(id, html) {
        console.log(id + ":" + html);
        $('#message').append("<div id='" + id + "' class='paragraph'>" + html + "</div>");
        //document.getElementById("message").innerHTML="<div id='" + id + "' class='paragraph'>" + html + "</div>";
      };

      // utility function to display the text message in the input field
      function displayText(text) {
        console.log(text);
        document.getElementById("message").innerHTML=text;
        window.castReceiverManager.setApplicationState(text);
      };

      // scroll to the current element
      function scrollTo(divId){
         console.log(divId);
         $('html, body').animate({
             scrollTop: $("#" + divId).offset().top
         }, 1000);
      };

      function screenSize() {
        var txt = "";
        txt += "Total width/height: " + screen.width + "*" + screen.height + "\n";
        txt += "Available width/height: " + screen.availWidth + "*" + screen.availHeight + "\n";
        txt += "Color depth: " + screen.colorDepth + "\n";
        txt += "Color resolution: " + screen.pixelDepth + "\n";
        return txt;
      }

</script>
</body>
</html>
